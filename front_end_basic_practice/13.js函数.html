<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript函数</title>
</head>
<body>
    <script>
        function hello(){
            console.log('hello world');
        }
        hello();

        function hello_with_return(){
            return 'hello_with_return: 返回值'
        }
        let a = hello_with_return();
        console.log(a);
        console.log(hello_with_return())

        function hello_with_param(name){
                console.log('hello ',name);
        }
        hello_with_param('java');
        let globar_var = '全局变量';
        function local_var_founction(){
            let local_var = '局部变量';
            console.log('在函数内打印全局变量'+globar_var);
            console.log('在函数内打印局部变量'+local_var);
        }
        local_var_founction();
        console.log('全局打印全局变量'+globar_var);
        console.log('全局打印局部变量'+local_var);
    </script>
</body>
</html>
