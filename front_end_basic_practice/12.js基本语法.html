<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript基本语法</title>
</head>

<body>
    <script>
        var x;
        let y = 5;
        const PI = 3.14
        let name = 'hello';
        console.log(x, y, PI);
        console.log(name);
        let empty_name = null;
        console.log(empty_name)

        let age = 18;

        if (age > 18) {
            console.log("已经成年了")
            // alert("已经成年了");
        } else {
            console.log("未成年");
            // alert("未成年");
        }
        console.log("for循环");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
        console.log("while循环");
        let count = 1;
        while (count <= 10) {
            console.log(count);
            count++;
        }
        console.log("for循环+ continue+ break");

        for (var i = 0; i < 7; i++) {
            if (i == 2) {
                continue;
            } if (i == 4) {
                break;
            }
            console.log(i);
        }
    </script>
</body>

</html>
