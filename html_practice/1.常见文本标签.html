<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>

<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <p>这是一个段落标签</p>
    <p>
        <b>字体加粗</b>,<i>斜体</i>,<u>下划线</u>,<s>删除线</s>
    </p>
    <a href="http://www.baidu.com">百度</a>
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>
    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>
    <h1>table row</h1>
    <h1>table data</h1>
    <h1>table head</h1>
    <table border="1">
        <tr>
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素2.1</td>
            <td>元素2.2</td>
            <td>元素2.3</td>
        </tr>
        <tr>
            <td>元素3.1</td>
            <td>元素3.2</td>
            <td>元素3.3</td>
        </tr>
    </table>
</body>

</html>
